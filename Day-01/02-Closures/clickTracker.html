<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function myApp(){
            var count = 0;
            function trackClick(){
                ++count;
                document.getElementById("divMessage").innerHTML = count;
            }
            function init(){
                document.getElementById("btnTrack").addEventListener("click",trackClick);
            }
            window.addEventListener("DOMContentLoaded", init);
            function xyz(){
                console.log("do something");
            }
            xyz();
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessage" ></div>
</body>
</html>
